<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Proyecto con Javascript</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.min.css"/>
		<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.structure.min.css"/>
		<link rel="stylesheet" href="js/jquery-ui-1.13.0/jquery-ui.theme.min.css"/>					
		<script type="text/javascript" src="js/jquery-ui-1.13.0/jquery-ui.min.js"></script>

		<!-- Plugin validación -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


		<!-- Mis Scripts -->
		<script type="text/javascript" src="js/main.js"></script>

        <!-- Plugin validacion Jquery Form Validator-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		

	</head>
	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>

		<section id="global">

			<!-- Cabecera -->
			<header>
				<div id="logo">
					<h1>PROYECTO JS</h1>
				</div>

				<div class="clearfix"></div>

				<nav>
					<ul id ="menu">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre mí</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>

			<!-- contenido -->
			<section id="content">
				<div id="box">
					<!-- Cargar formulario -->
					<h2>Contacto</h2>
					<form action="" method="post" id="form_contact">
						<label form="name">Nombre</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label form="surname">Apellido</label>
						<input type="text" name="surname" data-validation="alphanumeric" />

						<label form="email">Email</label>
						<input type="email" name="email" data-validation="email" />

						<label for="sex">Sexo</label>
							<select name="sex" data-validation="required">
								<option value="men">Hombre</option>
								<option value="woman">Mujer</option>
							</select>

						<label for="date">Fecha de nacimiento</label>
						<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

						<label for="years">Edad</label>
						<input type="number" name="years" data-validation="number"/>

						<input type="submit" value="Enviar" />
					</form>
                    
				</div>
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?</span></h4>
						<img src="img/aylwin.jpg"/>
						<p>Soy un estudiante de la carrera de Ingeniería de Sofware de la Universidad Tecnológica del Perú.</p>
					</div>

					<div id="login">
						<h4><span>Identifícate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>							
							<input type="text" name="name" id="form_name"/>

							
							<label for="email">
								Correo
							</label>
							<input type="text" name="email" id="form_email"/>

							
							<label for="password">
								Contraseña
							</label>	
							<input type="password" name="password"/>


							<input type="submit" value="Entrar"/>

						</form>
					</div>

				</aside>

				<div class="clearfix"></div>
			</section>
		</section>

		<footer>
			Proyecto realizado por Aylwin Rivera &copy;

			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>7
